<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>+Vet</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="">
      <div class="header-sidebar">
        <img src="/assets/images/logo.svg" alt="Logo da +Vet" id="logo" />
        <img
          onclick="sidebar()"
          src="/assets/images/menu.svg"
          alt="Icone menu"
          id="menu"
        />
      </div>

      <div class="menu-sections">
        <div class="sections search">
          <img src="/assets/images/search.svg" alt="Icone pesquisar" />
          <span>Buscar</span>
        </div>

        <div class="sections">
          <img src="/assets/images/grid.svg" alt="Icone tabela" />
          <span>Dashboard</span>
        </div>

        <div class="sections">
          <img src="/assets/images/pet.svg" alt="Icone pata de cachorro" />
          <span>Pets</span>
        </div>

        <div class="sections">
          <img src="/assets/images/user.svg" alt="Icone usuario" />
          <span>Clientes</span>
        </div>

        <div class="sections">
          <img src="/assets/images/vet.svg" alt="Icone Veterianário" />
          <span>Vets</span>
        </div>

        <div class="sections">
          <img src="/assets/images/settings.svg" alt="Icone Ajustes" />
          <span>Ajustes</span>
        </div>
      </div>

      <div class="footer-sidebar">
        <div class="info-user">
          <img
            src="/assets/images/photo-user.jpg"
            alt="Foto do usuário"
            width="100px"
            id="user-photo"
          />
          <div class="text-info">
            <span id="user-name">Eleanar Pena</span>
            <p id="user-office">Veterianária</p>
          </div>
        </div>

        <div class="log-out" id="log-out">
          <img src="/assets/images/log-out.svg" alt="" />
        </div>
      </div>
    </aside>

    <main>
      <h1>Dashboard</h1>
    </main>

    <script src="/scripts.js"></script>
  </body>
</html>
